<div class="flex min-h-screen justify-center font-sans  bg-[#34495E]">
    <div class="container rounded-xl my-auto max-w-sm  bg-gray-800 p-3 m-4 custom-shadow shadow-sky-400 ">
      <!-- header -->
      <div class="my-6 text-center">
        <h1 class="text-3xl font-semibold text-gray-100">TELETICKET</h1>
        <p class="text-gray-500">Inicio de sesión</p>
      </div>
  
      <!-- sign-in -->
      <div class="m-6">
        <form (ngSubmit)="login()"class="mb-4" #formLogin="ngForm">
          <!-- Nombre de usuario -->
          <div class="mb-4">
          
            <label for="username" class="mb-1 block text-sm text-white">Nombre de usuario</label>
           
            <input 
              type="text" 
              name="username" 
              id="username" 
              placeholder="Tu nombre de usuario" 
              [(ngModel)]="credentials.nombre"
              class="w-full bg-gray-800 text-gray-300 border border-sky-500 rounded-xl py-2 px-4 focus:outline-none focus:border-sky-600"
              required #name="ngModel" />
               <!-- Mensaje de error -->
                <div class="text-red-500 text-sm" [hidden]="name.valid || name.pristine">
                  <p >El nombre es obligatorio.</p>
                </div>
              
          </div>
  
          <!-- Contraseña -->
          <div class="mb-6">
            <div class="mb-1 flex justify-between">
              <label for="password" class="text-sm text-white">Contraseña</label>
            </div>
            <input 
              type="password" 
              name="password" 
              id="password" 
              placeholder="Tu contraseña" 
              [(ngModel)]="credentials.clave"
              class="w-full bg-gray-800 text-gray-300 border border-sky-500 rounded-xl py-2 px-4 focus:outline-none focus:border-sky-600"
              required #clave="ngModel"/>
               <!-- Mensaje de error -->
               <div class="text-red-500 text-sm" [hidden]="clave.valid || clave.pristine">
                <p >La Contraseña es obligatorio.</p>
              </div>
          </div>
          
           <!-- Mensaje de error -->
           <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
            {{ errorMessage }}
          </div>
          <!-- Botón de login -->
          <div class="mb-6">
            <button 
              type="submit" 
              class="w-full rounded-md bg-sky-500 pt-2 pb-3 text-white duration-100 ease-in-out hover:bg-sky-600 focus:outline-none"
             >
              Iniciar sesión
            </button>
           
          </div>
        </form>
      </div>
    </div>
  </div>
