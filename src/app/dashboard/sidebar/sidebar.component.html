<aside class="bg-gradient-to-br from-gray-800 to-gray-900  fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-16 rounded-xl transition-transform duration-300 xl:w-80">
    <div class="relative border-b border-white/20">
      <a class="flex items-center gap-4 py-6 px-8" href="#/">
        <h6 class="hidden xl:block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">TELETICKET</h6>
      </a>
      
    </div>
    <div class="m-2 ">
      <ul class="m-1 flex flex-col gap-1">
        <li>
          <a routerLink="/admin/main" >
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-2 capitalize" type="button"
              routerLinkActive="bg-gradient-to-tr from-sky-600 to-sky-400 shadow-md shadow-sky-500/20 hover:shadow-lg hover:shadow-sky-500/40 active:opacity-[0.85]">
              <fa-icon [icon]="faTachometerAlt" class="icon-size"></fa-icon>
              <p class="hidden xl:block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">dashboard</p>
            </button>
          </a>
        </li>
      
     
        <li>
          <a routerLink="/admin/trabajadores">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-2 capitalize" type="button"
            routerLinkActive="bg-gradient-to-tr from-sky-600 to-sky-400 shadow-md shadow-sky-500/20 hover:shadow-lg hover:shadow-sky-500/40 active:opacity-[0.85]">
            <fa-icon [icon]="faUserTie" class="icon-size"></fa-icon>
              <p class="hidden xl:block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Trabajadores</p>
            </button>
          </a>
        </li>
        <li>
          <a routerLink="/admin/cargos">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-2 capitalize" type="button"
            routerLinkActive="bg-gradient-to-tr from-sky-600 to-sky-400 shadow-md shadow-sky-500/20 hover:shadow-lg hover:shadow-sky-500/40 active:opacity-[0.85]">
            <fa-icon [icon]="faBriefcase" class="icon-size"></fa-icon>
              <p class="hidden xl:block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Cargos</p>
            </button>
          </a>
        </li>
        <li>
          <a routerLink="/admin/usuarios">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-2 capitalize" type="button"
            routerLinkActive="bg-gradient-to-tr from-sky-600 to-sky-400 shadow-md shadow-sky-500/20 hover:shadow-lg hover:shadow-sky-500/40 active:opacity-[0.85]">
            <fa-icon [icon]="faUser" class="icon-size"></fa-icon>

              <p class="hidden xl:block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Usuarios</p>
            </button>
          </a>
        </li>
        <li>
          <a routerLink="/admin/reportes">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-2 capitalize" type="button"
            routerLinkActive="bg-gradient-to-tr from-sky-600 to-sky-400 shadow-md shadow-sky-500/20 hover:shadow-lg hover:shadow-sky-500/40 active:opacity-[0.85]">
            <fa-icon [icon]="faChartBar" class="icon-size"></fa-icon>
              <p class="hidden xl:block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Reportes</p>
            </button>
          </a>
        </li>    
      </ul>
    </div>
  </aside>
