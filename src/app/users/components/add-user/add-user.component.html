<div class="flex h-[80vh] justify-center font-sans">
    <div class="container rounded-xl my-auto max-w-2xl p-6 m-2 shadow-md border border-sky-300">
      <!-- header -->
      <div class="my-6 text-center">
        <h1 class="text-3xl font-semibold text-black">Agregar Nuevo Usuario</h1>
      </div>
  
      <!-- Formulario -->
      <form (ngSubmit)="agregarUsuario()" #userForm="ngForm">
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="user.nombre"
            required #nombre="ngModel"
            class="mt-1 block w-full px-3 py-2 border border-sky-500 rounded-md shadow-sm focus:outline-none"
          />
             <!-- Mensaje de error -->
             <div class="text-red-500 text-sm" [hidden]="nombre.valid || nombre.pristine">
                <p >El nombre es obligatorio.</p>
              </div>
        </div>

       
        <div class="mb-4">
          <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
          <input
            type="email"
            id="correo"
            name="correo"
            [(ngModel)]="user.correo"
            required #correo="ngModel"
            class="mt-1 block w-full px-3 py-2 border border-sky-500 rounded-md shadow-sm focus:outline-none"
          />
            <!-- Mensaje de error -->
            <div class="text-red-500 text-sm" [hidden]="correo.valid || correo.pristine">
                <p >El correo es obligatorio.</p>
            </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Contrase単a</label>
          <input
            type="password"
            id="Password"
            name="Password"
            [(ngModel)]="user.clave"
            required #password="ngModel"
            class="mt-1 block w-full px-3 py-2 border border-sky-500  rounded-md shadow-sm focus:outline-none"
          />
            <!-- Mensaje de error -->
            <div class="text-red-500 text-sm" [hidden]="password.valid || password.pristine">
                <p >La Contrase単a es obligatorio.</p>
            </div>
        </div>
  
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contrase単a</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPasswordValue"
            required #confirmPassword="ngModel"
            class="mt-1 block w-full px-3 py-2 border border-sky-500 rounded-md shadow-sm focus:outline-none"
          />
          <!-- Mensaje de error -->
          <div class="text-red-500 text-sm" [hidden]="confirmPassword.valid || confirmPassword.pristine">
            <p >La Contrase単a es obligatorio.</p>
        </div>
        </div>
         <!-- Mensaje de error -->
         <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
            {{ errorMessage }}
          </div>
  
        <div class="flex justify-center">
           
          <button
            type="submit"
            class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded"
          >
            Agregar Usuario
          </button>
          
        </div>
      </form>
    </div>
  </div>
